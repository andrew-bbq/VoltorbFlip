<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <link rel="stylesheet" href="Include/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="Include/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Aleo|Concert+One|Staatliches" rel="stylesheet">
</head>
<div id="container" class="container">
    <div class="row top-padding">
        <div class="col-lg-6 text-center instructions">
            <h1>VOLTORB FLIP</h1>
            <h2>LEVEL {{level}}</h2>
            <h3>Flip cards and collect coins!</h3>
            <div class="row instruction-text top-margin">
                <div class="col-xs-2 mainbox box">1</div>
                <div class="col-xs-2 mainbox box">2</div>
                <div class="col-xs-2 mainbox box">3</div>
                <div class="col-xs-6 push-down pl-4">1x... 2x... 3x...</div>
            </div>
            <div class="row instruction-text top-margin text-center">
                <div class="col-xs-2 mainbox box"><img class="big-torb" src="Images/voltorb.png" /></div>
                <div class="col-xs-2 mainbox box"><img class="big-torb" src="Images/voltorb.png" /></div>
                <div class="col-xs-2 mainbox box"><img class="big-torb" src="Images/voltorb.png" /></div>
                <div class="col-xs-6 push-down pl-4">Game Over! 0!</div>
            </div>
            <div class="row instruction-text top-margin text-center">
                <div class="col-sm-8">
                    <div class="row">
                        TOTAL SCORE: {{totalScore}}
                    </div>
                    <div class="row">
                        ROUND SCORE: {{roundScore}}
                    </div>
                    <div class="row">
                        ROUND POSSIBLE: {{maxValue}}
                    </div>
                </div>
                <div class="col-sm-4">
                    <button v-if="gameState == 0 && level != 1" v-on:click="generateBoard()">Continue</button>
                    <button v-if="gameState == 0 && level == 1" v-on:click="generateBoard()">Start</button>
                </div>
            </div>
        </div>

        <div class="col-lg-6 text-center">
            <div class="row" v-for="(row, i) in displayBoard">
                <div class="col-xs-2 mainbox box" v-on:click="select(i, j)" v-for="(image, j) in row">
                    <span v-if="image != 4 && image != 0">{{image}}</span>
                    <span v-if="image == 0"><img class="big-torb" src="Images/voltorb.png" /></span>
                </div>
                <div class="col-xs-2 box countbox">
                    <div>{{totalCount[0][i]}}</div>
                    <div><img src="Images/voltorb.png" /> {{bombCount[0][i]}}</div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2 box countbox" v-for="(count, index) in bombCount[1]">
                    <div>{{totalCount[1][index]}}</div>
                    <div><img src="Images/voltorb.png" /> {{count}}</div>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="Scripts/index.js"></script>
